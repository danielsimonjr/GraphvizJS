<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GraphvizJS Desktop</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="app-shell">
      <header class="app-header" role="banner">
        <div class="toolbar">
          <div class="toolbar-left">
            <button
              type="button"
              class="toolbar-button icon-button"
              aria-label="New diagram"
              data-action="new-diagram"
              data-tooltip="New diagram"
            >
              <i class="ri-file-add-line" aria-hidden="true"></i>
            </button>
            <button
              type="button"
              class="toolbar-button icon-button"
              aria-label="Open diagram"
              data-action="open-diagram"
              data-tooltip="Open…"
            >
              <i class="ri-folder-open-line" aria-hidden="true"></i>
            </button>
            <button
              type="button"
              class="toolbar-button icon-button"
              aria-label="Save diagram"
              data-action="save-diagram"
              data-tooltip="Save"
            >
              <i class="ri-save-3-line" aria-hidden="true"></i>
            </button>
            <div class="toolbar-separator"></div>
            <select
              id="layout-engine"
              class="toolbar-select"
              title="Layout Engine"
              aria-label="Layout engine"
            >
              <option value="dot" selected>dot (hierarchical)</option>
              <option value="neato">neato (spring model)</option>
              <option value="fdp">fdp (force-directed)</option>
              <option value="sfdp">sfdp (scalable fdp)</option>
              <option value="circo">circo (circular)</option>
              <option value="twopi">twopi (radial)</option>
              <option value="osage">osage (array-based)</option>
              <option value="patchwork">patchwork (squarified)</option>
            </select>
          </div>
          <div class="toolbar-right">
            <div class="toolbar-dropdown" data-dropdown="examples">
              <button
                type="button"
                class="toolbar-button dropdown-button"
                aria-label="Insert example diagram"
                aria-haspopup="true"
                aria-expanded="false"
                data-action="examples-menu"
                data-tooltip="Examples"
              >
                <i class="ri-book-open-line icon-primary" aria-hidden="true"></i>
                <i class="ri-arrow-down-s-line icon-arrow" aria-hidden="true"></i>
              </button>
              <div
                class="toolbar-menu"
                role="menu"
                aria-label="Example diagrams"
                hidden
                data-menu="examples"
              ></div>
            </div>
            <div class="toolbar-dropdown" data-dropdown="export">
              <button
                type="button"
                class="toolbar-button dropdown-button"
                aria-label="Export diagram"
                aria-haspopup="true"
                aria-expanded="false"
                data-action="export-menu"
                data-tooltip="Export"
              >
                <i class="ri-download-2-line icon-primary" aria-hidden="true"></i>
                <i class="ri-arrow-down-s-line icon-arrow" aria-hidden="true"></i>
              </button>
              <div class="toolbar-menu" role="menu" aria-label="Export options" hidden>
                <button type="button" class="toolbar-menu-item" role="menuitem" data-export="png">
                  Export as PNG
                </button>
                <button type="button" class="toolbar-menu-item" role="menuitem" data-export="pngx2">
                  Export as PNG ×2
                </button>
                <button type="button" class="toolbar-menu-item" role="menuitem" data-export="svg">
                  Export as SVG
                </button>
              </div>
            </div>
            <button
              type="button"
              class="toolbar-button icon-button"
              aria-label="Help"
              data-action="help"
              data-tooltip="Help"
            >
              <i class="ri-question-line" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </header>

      <main class="app-main">
        <div class="workspace">
          <section class="panel editor-panel" data-pane="editor">
            <div
              id="editor-host"
              class="editor-host"
              role="textbox"
              aria-label="DOT source editor"
            >
              <noscript>
                <textarea class="editor-fallback" spellcheck="false">
digraph G {
    Start -> Decision;
    Decision -> Great [label="Yes"];
    Decision -> Iterate [label="Not yet"];
}</textarea
              >
              </noscript>
            </div>
          </section>
          <div class="divider" role="separator" aria-orientation="vertical"></div>
          <section class="panel preview-panel" data-pane="preview">
            <div class="zoom-controls">
              <button
                type="button"
                class="zoom-button"
                aria-label="Zoom out"
                data-action="zoom-out"
              >
                <i class="ri-subtract-line" aria-hidden="true"></i>
              </button>
              <span class="zoom-level" data-zoom-level>100%</span>
              <button
                type="button"
                class="zoom-button"
                aria-label="Zoom in"
                data-action="zoom-in"
              >
                <i class="ri-add-line" aria-hidden="true"></i>
              </button>
              <button
                type="button"
                class="zoom-button"
                aria-label="Reset zoom"
                data-action="zoom-reset"
              >
                <i class="ri-refresh-line" aria-hidden="true"></i>
              </button>
            </div>
            <div
              id="preview-host"
              class="preview-host preview-empty"
              aria-live="polite"
              role="status"
            >
              <p class="preview-message">Rendered diagram will appear here.</p>
            </div>
          </section>
        </div>
      </main>

      <footer class="app-footer" role="status">
        <div class="status-section">
          <span class="status-label">Status:</span>
          <span class="status-message" data-status="message" data-status-level="idle">
            Standing by
          </span>
        </div>
        <div class="status-section">
          <span class="status-label">File:</span>
          <span class="status-file" data-status="file" data-dirty="false">
            Untitled - Not saved yet
          </span>
        </div>
      </footer>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
